<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-md p-4">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
      <!-- Left: Text Logo -->
      <div class="flex-shrink-0 mb-4 md:mb-0">
        <a href="#" class="text-2xl font-bold text-gray-800">YourLogo</a>
      </div>
      <!-- Middle: Search -->
      <div class="w-full md:w-1/3 mb-4 md:mb-0">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <!-- Right: Navbar -->
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#" class="text-gray-700 hover:text-blue-500">Home</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-500">Contact</a></li>
          <li><a href="#" class="text-gray-700 hover:text-blue-500">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 flex flex-col md:flex-row gap-6">
    <!-- Left: Carousel Section Placeholder -->
    

<!-- Carousel Section (Fixed 100px Height) -->
<section
  id="carousel"
  class="md:w-2/3 relative overflow-hidden rounded-lg h-85"
>
  <div class="carousel-inner flex transition-transform duration-500 h-full">
    <!-- Your images -->
    <img
      src="images/i1.jpg"
      class="w-full flex-shrink-0 object-cover h-full"
      alt="Slide 1"
    />
    <img
      src="images/i2.jpg"
      class="w-full flex-shrink-0 object-cover h-full"
      alt="Slide 2"
    />
    <img
      src="images/i3.jpg"
      class="w-full flex-shrink-0 object-cover h-full"
      alt="Slide 3"
    />
  </div>

  <!-- Prev -->
  <button
    id="prev"
    class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-75 p-2 rounded-full hover:bg-opacity-100"
  >
    &#10094;
  </button>

  <!-- Next -->
  <button
    id="next"
    class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-75 p-2 rounded-full hover:bg-opacity-100"
  >
    &#10095;
  </button>
</section>


    <!-- Right: Full-Width Button Groups -->
    <aside class="md:w-1/3 flex flex-col space-y-4">
      <button class="w-full px-4 py-3 bg-blue-500 text-white rounded-md hover:bg-blue-600">Men</button>
      <button class="w-full px-4 py-3 bg-green-500 text-white rounded-md hover:bg-green-600">Women</button>
      <button class="w-full px-4 py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600">Baby</button>
    </aside>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-6 mt-auto">
    <div class="container mx-auto text-center">
      <p class="mb-2">&copy; 2025 Your Company Name. All rights reserved.</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="hover:text-white">Privacy Policy</a>
        <a href="#" class="hover:text-white">Terms of Service</a>
        <a href="#" class="hover:text-white">Contact Us</a>
      </div>
    </div>
  </footer>


  <script src="script.js"></script>
</body>
</html>
